<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Converter</title>
</head>
<body>
    <h1>Question to Excel Converter</h1>
    <label for="paperName">Enter Question Paper Name:</label>
    <input type="text" id="paperName" placeholder="e.g., General Knowledge Quiz"><br><br>
    
    <textarea id="questionInput" rows="10" cols="50" placeholder="Enter questions here (e.g., #1 Question, Option A, Option B, Option C, Option D)"></textarea><br><br>
    
    <button onclick="convertToExcel()">Convert to Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
